machine:
  python:
    version: 3.5.0

dependencies:
  override:
    - pip install -r ./requirements.txt

# 実行権限付与
dependencies:
  pre:
    - chmod -R 777 ./matome
    - export PYTHONPATH="/home/ubuntu/flask_template/matome/matome"


test:
  override:
    - pwd ~
    - python ./matome/manage.py ci
    - exit 0
