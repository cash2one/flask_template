machine:
  python:
    version: 3.5.0

dependencies:
  override:
    - pip install -r ./requirements.txt

dependencies:
  pre:
    - chmod -R 777 ./matome
    - export PYTHONPATH="/home/ubuntu/flask_template/matome/matome"
    - mkdir /tmp/log
    - python ./matome/manage.py runserver &

test:
  override:
    - pwd ~
    - python ./matome/manage.py ci
    - curl http://localhost:5000/
    - exit 0
