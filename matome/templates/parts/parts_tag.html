{% if contents.keywords %}
<ul class="tags">
    {% for k in contents.keywords %}
        <li><a href="{{ url_for('dat.keyword', site_title=site.title, keyword_id=k.id) }}">{{ k.keyword }}</a></li>
    {% endfor %}
</ul>
    {% if range(20)|random == 0 %}
        <!-- タグジャンプを試してみよう画像 -->
        <img src="/static/img/help/yaji.png" class="tag-help-image">
    {% endif %}
{% endif %}
